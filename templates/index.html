<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Pickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
</head>

<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container p-3 text-end">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
    </div>    

    <!-- Join Session Form -->
    <div class="container mt-4">
        <form id="joinSessionForm" class="d-flex justify-content-center">
            <input
                type="text"
                id="sessionInput"
                class="form-control w-50"
                placeholder="Enter session code to join"
                required
            />
            <button type="submit" class="btn btn-primary ms-2">Join Session</button>
        </form>
        
    </div>
    
    <!-- Eisenhower Matrix Header -->
    <div class="container mt-5">
        <h1 class="text-center">Eisenhower Matrix</h1>

        <!-- Search Bar -->
        <div class="search-bar my-4">
            <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search tasks..."
            />
        </div>

        <!-- Task Creation Form -->
        <div class="task-form input-group my-4">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" />
            <select id="quadrantSelect" class="form-select">
                <option value="urgent-important">Urgent & Important</option>
                <option value="not-urgent-important">Not Urgent & Important</option>
                <option value="urgent-not-important">Urgent & Not Important</option>
                <option value="not-urgent-not-important">Not Urgent & Not Important</option>
            </select>

            <div class="ms-3">
                <label for="colorPicker">Pick a color:</label>
                <div id="colorPicker"></div> <!-- Pickr Color Picker -->
            </div>
            
            <button id="addTaskButton" class="btn btn-primary ms-3">Add Task</button>
            <button id="suggestTaskButton" class="btn btn-secondary ms-2">Suggest Task</button>
        </div>

        <!-- Task Suggestions Section -->
        <div class="task-suggestions mt-4">
            <h3 class="text-center mb-3">Task Suggestions</h3>
            <div id="suggestionsContainer" class="d-flex flex-column align-items-center">
                <!-- Task Suggestions will be dynamically added here -->
            </div>
        </div>


        <!-- Eisenhower Matrix -->
        <div id="matrix" class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="quadrant urgent-important border border-danger rounded p-3" data-quadrant="urgent-important">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="text" class="form-control edit-quadrant-title" value="Urgent & Important" />
                            <button class="btn btn-sm btn-outline-secondary sort-button" data-quadrant="urgent-important">Sort</button>
                        </div>
                        <ul class="task-list list-unstyled"></ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="quadrant not-urgent-important border border-primary rounded p-3" data-quadrant="not-urgent-important">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="text" class="form-control edit-quadrant-title" value="Not Urgent & Important" />
                            <button class="btn btn-sm btn-outline-secondary sort-button" data-quadrant="not-urgent-important">Sort</button>
                        </div>
                        <ul class="task-list list-unstyled"></ul>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="quadrant urgent-not-important border border-warning rounded p-3" data-quadrant="urgent-not-important">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="text" class="form-control edit-quadrant-title" value="Urgent & Not Important" />
                            <button class="btn btn-sm btn-outline-secondary sort-button" data-quadrant="urgent-not-important">Sort</button>
                        </div>
                        <ul class="task-list list-unstyled"></ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="quadrant not-urgent-not-important border border-secondary rounded p-3" data-quadrant="not-urgent-not-important">
                        <div class="d-flex justify-content-between align-items-center">
                            <input type="text" class="form-control edit-quadrant-title" value="Not Urgent & Not Important" />
                            <button class="btn btn-sm btn-outline-secondary sort-button" data-quadrant="not-urgent-not-important">Sort</button>
                        </div>
                        <ul class="task-list list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Download Screenshot Button -->
        <div class="text-center mt-4">
            <button id="downloadScreenshotButton" class="btn btn-success">Download Screenshot</button>
        </div>

        <!-- Session Code Display -->
        <div class="text-center my-3 bg-light p-3 rounded shadow">
            <p><strong>Your session code:</strong></p>
            <p id="sessionCode" class="text-primary fs-5">{{ session_code }}</p>
            <p>Share this code with others to collaborate in real-time.</p>
        </div>   
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
